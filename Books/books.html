<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Me a Book</title>
    <script src="books.js"></script>
    <link rel="stylesheet" href="books.css" />
</head>
<body>
    <div id="container">
        <div id="box">
            <h1>Recommend Me a Book</h1>
            <select id="bookGenre" autocomplete="off" name="bookGenre">
                <option value="">Select a genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="science_fiction">Sci-Fi</option>
                <option value="thriller">Thriller</option>
            </select>
            <input type="button" name="bookBtn" id="bookBtn" value="Generate book" onclick="getBook()" />
        </div>
        <div id="output"></div>
    </div>
</body>
</html>
